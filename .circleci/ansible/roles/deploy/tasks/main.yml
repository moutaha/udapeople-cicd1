--
- name: "Create backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Create backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name : "Installing Node Dependencies"
  shell : |
    cd ~/backend-app
    npm -i

- name : "Executing node app with PM2"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js
